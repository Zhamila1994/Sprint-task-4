<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint Task 4</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script src="/Sprint Task 4/script.js"></script>
    <div class="title">
        <div class="name" >
           <p><b>TWITTER</b></p>
        </div>
        <div class="menu">
           <a href="">Tweets</a>
           <a href="signin.html">Login</a>
           <a href="">Register</a>
        </div>
        </div>
        <table cellpadding="10">
            <tr>
                <td>EMAIL:</td>
            </tr>
            <tr>
                <td>
                    <input type="" id="email">
                </td>
            </tr>
            <tr>
                <td>PASSWORD:</td>
            </tr>
            <tr>
                <td>
                    <input type="" id="password">
                </td>
            </tr>
            <tr>
                <td>FULL NAME:</td>
            </tr>
            <tr>
                <td>
                    <input type="" id="fullName">
                </td>
            </tr>
            <tr>
                <td>COUNTRY:</td>
            </tr>
            <tr>
                <td>
                    <select id="country">
                        <option value="Kazakhstan">Kazakhstan</option>
                        <option value="Turkey">Turkey</option>
                        <option value="Russia">Russia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>BIRTHDATE:</td>
            </tr>
            <tr>
                <td>
                    <input type="date" id="birthdate"class="birthdate" >
                </td>
            </tr>
        </table>
        <div class="button">
            <span>
                <form action="signin.html">
                <button onclick="register()">REGISTER</button>
            </form>
            </span>
        </div>
</body>
</html>
